<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="challenge.css">
</head>
    
<body>
    
    <div class="sectionGeneral">
        <div class="section1">
            <img src="Media/Logo.png" alt="logo.png" class="logo">
            <div class="form-check form-switch" id="switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <img src="Media/sol.png" alt="sol.jpg" class="sun">
                <img src="Media/luna.png" alt="luna.jpg" class="moon">
            </div>
            <div class="section1-1">
                <textarea class="textToEncript" placeholder="Ingrese el texto aquí"></textarea>
                <div class="warning">
                    <img class="icono" src="Media/bi_exclamation-circle-fill.png" alt="icono.png">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="buttons">
                    <button class="encript">Encriptar</button>
                    <button class="desencript">Desencriptar</button>
                </div>
            </div>
            
        </div>
        <div class="section2" id="section2">
            <div class="encriptText" id="encriptText" hidden>
                <p class="text2"></p>
            </div>
            <img class="doll" id="doll" src="Media/Muñeco.png" alt="Muñeco.png">
            <div id="textToHidden" class="textToHidden">
                <h2 id="textToHidden1">Ningún mensaje fue encontrado</h2>
                <p id="textToHidden2">Ingresa el texto que desees encriptar o desencriptar.</p>    
            </div>
            <div class="buttons">
                <button class="copy" id="copy" hidden>Copiar</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <img src="Media/SY.jpg" alt="logoPersonal.jpg" class="logoPersonal">
        <p class="name">Santiago Yara Tovar</p>
        <p class="profession">Estudiante en Alura Latam</p>
    </div>
</body>
<script src="challenge.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
